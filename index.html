<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="input.css" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <main>
        <section class="top-section">
            <div class="title">
                <h1>Generate a <span>random password</span></h1>
                <h4>Never us an insecure password again</h4>
            </div>
                <button id="generate-btn">Generate passwords</button>
                <div class="input-container">
                    <div class="input-wrap">
                        <input type="range" min="8" max="15" class="slider" value="15" id="length-slider">
                        <p id="slider-value"></p>
                    </div>
                    <div class="input-wrap">
                        <input type="checkbox" class="checkbox" id="num-check">
                        <p>Numbers</p>
                    </div>
                    <div class="input-wrap">
                        <input type="checkbox" class="checkbox" id="sym-check">
                        <p>Symbols</p>
                    </div>
                </div>
        </section>
        <div class="password-wrapper">
            <div class="password-container">
                <div id="password-container-one"></div>
                <button id="copy-one">Copy to clipboard</button>
            </div>
            <div class="password-container">
                <div id="password-container-two"></div>
                <button id="copy-two">Copy to clipboard</button>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
